<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List 2022</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>ToDo</h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="TItle..."
        />
        <button type="submit" id="new-task-submit">
          <i class="fa fa-plus" aria-hidden="true"></i> Add Task
        </button>
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div class="tasks-shadow">
          <div id="tasks" class="tasks">
            <!-- <div class="task" style="border-radius: 2rem">
              <div class="content">
                <input type="text" class="text" value="A new task" readonly />
              </div>
              <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div> -->
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
